# NATS Streaming Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
      - name: nats
        image: nats-streaming:0.17.0
        # Command line arguments for image build
        args: [
          '-p', # Port for clients
          '4222',
          '-m', # Port for http monitoring
          '8222',
          '-hbi', # Interval at which server sends heartbeat to a client
          '5s',
          '-hbt', # How long server waits for a heartbeat response
          '5s',
          '-hbf', # number of failed heartbeats before server closes the client connection
          '2',
          '-SD', # enable STAN debugging output
          '-cid', # cluster id
          'gitix-dev'
        ]
---
# NATS Service
apiVersion: v1
kind: Service
metadata:
  name: nats-srv
spec:
  type: ClusterIP
  selector:
    app: nats
  ports:
    - name: client
      protocol: TCP
      port: 4222
      targetPort: 4222
    - name: monitoring
      protocol: TCP
      port: 8222
      targetPort: 8222